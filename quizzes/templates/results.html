{% extends 'base.html' %}
{% load static%}
{% block title %} Results {% endblock %}

{% block body %}
<div class="container mt-4">
      <br>
      <table class="table">
        <thead>
          <tr>
            <th>User</th>
            <th>Quiz</th>
            <th>Score</th>
            <th>Delete</th>
          </tr>
        </thead>
{% for mark in marks %}
<tr>
  <td>{{mark.user}}</td>
  <td>{{mark.quiz}}</td>
  <td>{{mark.score}}</td>
  <td><a href="{% url 'quizzes:delete_result' result_id=mark.id %}" class="btn btn-danger">Delete</a>
  </td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
